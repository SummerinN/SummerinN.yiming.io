# .github/workflows/deploy-pages.yml
name: Deploy static content to Pages

on:
  # 当 main 分支有 push 时触发
  push:
    branches: ["main"]
  # 也可以手动触发
  workflow_dispatch:

permissions:
  # 配置 GitHub Token 权限：阅读仓库内容、写入 Pages，以及写入 id-token
  contents: read
  pages: write
  id-token: write

# 限制同时只能有一个部署在进行中，避免多个部署冲突
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    # 部署作业，运行在 Ubuntu 环境
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v3

      # 配置 Pages 部署环境
      - name: Setup Pages
        uses: actions/configure-pages@v3

      # 上传构件：将整个仓库内容上传作为部署内容
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # 如果你需要上传所有文件（包括隐藏文件），可以添加 include-hidden-files: true
          path: '.'

      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
